<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Formul√°rio Responsivo</title>
</head>
<body>
    <div id="parallelogram"></div>
    <section>
        <form action="#" method="post">
            <h1>Crie sua conta</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label>Nome</label>
                </div>
                <div class="container">
                    <input type="text" required name="lastname" autofocus>
                    <label>Sobrenome</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="password" required name="password">
                    <label>Senha</label>
                </div>
                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar Senha</label>
                </div>
            </fieldset>
            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="acept">
                    <label>Aceitar os termos de uso</label>
                </div>

                <button>Criar conta</button>
            </fieldset>

            <a href="#">Ler temos de uso</a>
        </form>

        <img src="./img/user.svg" alt="">
    </section>
</body>
</html>
